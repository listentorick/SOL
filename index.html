<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="fabric.js" type="text/javascript"></script>
		<script src="slyvester.js" type="text/javascript"></script>
		<script src="camera.js" type="text/javascript"></script>
		<script src="body.js" type="text/javascript"></script>
		<script src="ship.js" type="text/javascript"></script>
		<script src="solarsystem.js" type="text/javascript"></script>
		<script src="hohmannNavigation.js" type="text/javascript"></script>
		<script src="hohmanNavigationRenderer.js" type="text/javascript"></script>
		<script src="velocityvelot.js" type="text/javascript"></script>
	
		<script type="text/javascript">

			var G = 6.67 * Math.pow(10,-11);
			
			function setZoom() {
				var zoom = parseInt(document.getElementById("zoom").value);
				METER_TO_PIXEL = zoom;
			}
			
			var METER_TO_PIXEL = 3500000;
			
			var mercuryMass = 3.3022*Math.pow(10,23);
			var mercuryOrbit =5.791*Math.pow(10,10);
			
			var sunsMass = 1.989 * Math.pow(10,30);
			
			var earthsOrbit = 1.503 * Math.pow(10,11); 
			var earthsMass = 5.972 * Math.pow(10,24);
			
			var marsOrbit = 2.27 * Math.pow(10,11); 
			var marsMass = 6.39 * Math.pow(10,23);
			
			var venusMass =  4.867 * Math.pow(10,24);
			var venusOrbit = 1.082 * Math.pow(10,11);
			
			var jupiterMass = 1.898 * Math.pow(10,27);
			var jupiterOrbit =  7.785 * Math.pow(10,11);
				
			var saturnMass =   5.68 * Math.pow(10,26);
			var saturnOrbit =  1.433 * Math.pow(10,12);  
			
			var moonsMass = 7.347*Math.pow(10,22);
			var moonsOrbitAroundEarth =  (4.06 * Math.pow(10,8)); //  40,600,000 km largest --- 46 years
			
			var SolarSystemRender = function(canvas, camera, scale) {
				this.canvas = canvas;
				this.width = this.canvas.width;
				this.height = this.canvas.height;
				this.scale = scale; 
				this.planetObjectCache = {};
				this.camera = camera;
			};
			
			SolarSystemRender.prototype = {
			
				getCoordinates: function(pos) {
					pos.x= pos.x/METER_TO_PIXEL;
					pos.y =pos.y/METER_TO_PIXEL;
					return pos;
				},
			
				render: function(solarSystem) {
					this.canvas.renderOnAddRemove = false;
					var planets = solarSystem.getPlanets();
					for(var i=0; i<planets.length;i++) {
						this.drawPlanet(planets[i]);
					}
					
					var ships = solarSystem.getShips();
					for(var i=0; i<ships.length;i++) {
						this.drawShip(ships[i]);
					}
					
					
					this.drawTime(solarSystem);
					
				},
				
				drawTime: function(solarSystem) {
					if(!this._timePassedText) {
						this._timePassedText = new fabric.Text(solarSystem._timePassed.toString(),{fontSize: 30});
						this.canvas.add(this._timePassedText);
					} else {
						this._timePassedText.set({'text': (solarSystem._timePassed/60/60/24/365).toString() + "years passed"}); //dont understand this number 4
					}
				},
				
				drawShip: function(ship) {
					var radius = 2;
					var circle;
					var coords = this.getCoordinates({x:ship.getX(),y:ship.getY()});
					
					if(this.planetObjectCache[ship.name]){
						
						circle = this.planetObjectCache[ship.name];
						circle.set('left', coords.x - radius + (this.canvas.width/2) + this.camera.getOffsetX());
						circle.set('top', coords.y - radius + (this.canvas.height/2) + this.camera.getOffsetY());
					
					} else {
						//console.log(planet.name);
						var circle = new fabric.Circle({
							radius: radius, fill: 'red', left: coords.x - radius, top: coords.y -radius
						});
						this.planetObjectCache[ship.name] = circle;
						this.canvas.add(circle);
					}
				
				},
				
				drawPlanet: function(planet) {
					var radius = planet.radius;
					var circle;
					var coords = this.getCoordinates({x:planet.getX(),y:planet.getY()});
					
					if(this.planetObjectCache[planet.name]){
						//console.log(planet.name);
						circle = this.planetObjectCache[planet.name];
						circle.set('left', coords.x - radius + (this.canvas.width/2) + this.camera.getOffsetX());
						circle.set('top', coords.y - radius + (this.canvas.height/2) + this.camera.getOffsetY());
					
					} else {
					
						var circle = new fabric.Circle({
							radius: planet.radius, fill: planet.color, left: coords.x - radius, top: coords.y -radius
						});
                        circle.set('left', coords.x - radius + (this.canvas.width/2) + this.camera.getOffsetX());
						circle.set('top', coords.y - radius + (this.canvas.height/2) + this.camera.getOffsetY());
				
						this.planetObjectCache[planet.name] = circle;
						this.canvas.add(circle);
					}
				}
				
			};
			

				
			var Game = {};
			
			Game.draw = function() {
				this.solSysRender.render( this.solSys);
				
				//this._hoffmanRenderer.render(this._hoffmanNavigation);
				this.canvas.renderAll();
			};
			
			Game.update = function(dt) {
				this.solSys.update(dt);
				//this._hoffmanNavigation.update(dt);
			};
			
			Game.start = function() {
			
				var strat = new VelocityVerlet();
				this.solSys = new SolarSystem(strat);
				
				
				var solStar = this.solSys.addPlanet(
					new Body({radius: 3, x: 0, y:0, vx:0, vy:0, mass: sunsMass, name:"sol", color: 'yellow'})
				);
				
				var v = Math.sqrt(G * sunsMass * 1 / mercuryOrbit);
				
				
				this.solSys.addPlanet(
					new Body({radius: 1, x: mercuryOrbit, y:0, vx:0, vy:v, mass: mercuryMass, name: "mecury", color: 'green'}) // MERCURY
				);
				
				var v = Math.sqrt(G * sunsMass * 1 / venusOrbit);
				
				
				this.solSys.addPlanet(
					new Body({radius: 3, x: venusOrbit, y:0, vx:0, vy:v, mass: venusMass, name: "venus", color: 'brown'}) // venus
				);
				
				var earthV = Math.sqrt(G * sunsMass * 1 / earthsOrbit);
				var earthPlanet = this.solSys.addPlanet(
					new Body({radius: 5, x: earthsOrbit, y:0, vx:0, vy:earthV, mass: earthsMass, name:"earth", color: 'blue'}) // EARTH
				);
				
                
                var moonV =  Math.sqrt(G * earthsMass * 1 / (moonsOrbitAroundEarth)) + earthV;// + (Math.sqrt(G * earthsMass * 1 / (moonsOrbitAroundEarth)));

                //var moonV = 1000.023;// km/s
				var moonPlanet = this.solSys.addPlanet(
					new Body({radius: 2, x: moonsOrbitAroundEarth + earthsOrbit , y:0, vx:0, vy:moonV, mass: moonsMass, name:"moon", color: 'grey'}) // EARTH
				);
				
				
                //Next steps:
                //calculate barycentre of the earth moon system.... http://en.wikipedia.org/wiki/Barycentric_coordinates_(astronomy)

				
				var v = Math.sqrt(G * sunsMass * 1 / marsOrbit);
			
				var marsPlanet = this.solSys.addPlanet(
					new Body({radius: 2, x: marsOrbit, y:0, vx:0, vy: v, mass: marsMass, name:"mars", color: 'red'}) // MARS
				);
				
				var v = Math.sqrt(G * sunsMass * 1 / jupiterOrbit);
			
				var jupiterPlanet = this.solSys.addPlanet(
					new Body({radius: 7, x: jupiterOrbit, y:0, vx:0, vy: v, mass: jupiterMass, name:"jupiter", color: 'orange'}) // MARS
				);
				
				var v = Math.sqrt(G * sunsMass * 1 / saturnOrbit);
			
				this.solSys.addPlanet(
					new Body({radius: 5, x: saturnOrbit, y:0, vx:0, vy: v, mass: saturnMass, name:"saturn", color: 'brown'}) // MARS
				);
				

				this.canvas = new fabric.StaticCanvas('canvas');

				this.camera = new Camera(1, this.canvas, earthPlanet);
								
				this.solSysRender = new SolarSystemRender(this.canvas, this.camera);
			
			};
			
			Game.fps= 50;
		
			Game.run = (function() {
				var loops = 0, skipTicks = 1000 / Game.fps,
				maxFrameSkip = 10,
				nextGameTick = (new Date).getTime();
				var lastTime = nextGameTick

				return function() {
					loops = 0;
					currentTime = (new Date).getTime();
					
					while ( currentTime > nextGameTick && loops < maxFrameSkip) {
					
						
					  dt = currentTime - lastTime;
					  lastTime  = currentTime;
					 
					  Game.update(dt);
					  nextGameTick += skipTicks;
					  loops++;
					}

					Game.draw();
				}
				
				
				
			})();
			
			//Implementation of onEachFrame
			(function() {
			  var onEachFrame;
			  if (window.webkitRequestAnimationFrame) {
				onEachFrame = function(cb) {
				  var _cb = function() { cb(); webkitRequestAnimationFrame(_cb); }
				  _cb();
				};
			  } else if (window.mozRequestAnimationFrame) {
				onEachFrame = function(cb) {
				  var _cb = function() { cb(); mozRequestAnimationFrame(_cb); }
				  _cb();
				};
			  } else {
				onEachFrame = function(cb) {
				  setInterval(cb, 1000 / 60);
				}
			  }
			  
			  window.onEachFrame = onEachFrame;
			})();
			
						
			function start() {
							
				Game.start();
				window.onEachFrame(Game.run);
			
			}
				

		</script>
	</head>
	<body onload="start()">
		<canvas id="canvas" width="1000px" height="1000px"></canvas>
		<input id="zoom" type="text" value="3500000"><button onClick="setZoom()">Update</button>
	</body>
</html>
